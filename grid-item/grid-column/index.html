<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Column</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <h1>grid-column: n;</h1>
        <section class="grid grid-column-1">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
            <div class="item item-5">5</div>
            <div class="item item-6">6</div>
        </section>
    </div>
    
    <div>
        <h1>grid-column: span n;</h1>
        <section class="grid grid-column-2">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
            <div class="item item-5">5</div>
            <div class="item item-6">6</div>
        </section>
    </div>
    
    <div>
        <h1>grid-column-start: n; grid-column-end: n;</h1>
        <section class="grid grid-column-3">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
            <div class="item item-5">5</div>
            <div class="item item-6">6</div>
        </section>
    </div>
    
    <div>
        <h1>[nome-linha]</h1>
        <section class="grid grid-column-4">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
            <div class="item item-5">5</div>
            <div class="item item-6">6</div>
        </section>
    </div>
    
    <div>
        <h1>grid-column com areas definidas atrav√©s de grid-template-areas</h1>
        <section class="grid grid-column-5">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
            <div class="item item-5">5</div>
        </section>
    </div>
    
    <div>
        <h1>grid-column normal</h1>
        <section class="grid grid-column-6">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
            <div class="item item-5">5</div>
        </section>
    </div>
    
    
</body>
</html>
