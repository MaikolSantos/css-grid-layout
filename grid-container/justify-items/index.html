<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <h1>justify-items: start;</h1>
        <section class="grid start">
            <div class="item">Opa</div>
            <div class="item span-2-rows">2Linhas</div>
            <div class="item span-2-rows">2Linhas</div>
            <div class="item">OpaOpa</div>
            <div class="item span-2-columns">Pego2colunasColunas</div>
            <div class="item">6</div>
        </section>
    </div>
    
    <div>
        <h1>justify-items: end;</h1>
        <section class="grid end">
            <div class="item">Opa</div>
            <div class="item span-2-rows">2Linhas</div>
            <div class="item span-2-rows">2Linhas</div>
            <div class="item">OpaOpa</div>
            <div class="item span-2-columns">Pego2colunasColunas</div>
            <div class="item">6</div>
        </section>
    </div>
    
    <div>
        <h1>justify-items: center;</h1>
        <section class="grid center">
            <div class="item">Opa</div>
            <div class="item span-2-rows">2Linhas</div>
            <div class="item span-2-rows">2Linhas</div>
            <div class="item">OpaOpa</div>
            <div class="item span-2-columns">Pego2colunasColunas</div>
            <div class="item">6</div>
        </section>
    </div>
    
    <div>
        <h1>justify-items: stretch;</h1>
        <section class="grid stretch">
            <div class="item">Opa</div>
            <div class="item span-2-rows">2Linhas</div>
            <div class="item span-2-rows">2Linhas</div>
            <div class="item">OpaOpa</div>
            <div class="item span-2-columns">Pego2colunasColunas</div>
            <div class="item">6</div>
        </section>
    </div>
    
</body>
</html>
