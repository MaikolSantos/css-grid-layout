<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Auto Rows</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <h1>grid-auto-rows: 100px;</h1>
        <section class="grid grid-auto-rows">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item  grid-column">6</div>
        </section>
    </div>
    
    <div>
        <h1>grid-auto-rows: 50px 100px;</h1>
        <section class="grid grid-template grid-auto-rows-2">
            <div class="item logo">logo</div>
            <div class="item nav">nav</div>
            <div class="item sidenav">sidenav</div>
            <div class="item content">content</div>
            <div class="item advert">advert</div>
            <div class="item footer">footer</div>
            <div class="item">p</div>
            <div class="item">p</div>
            <div class="item">p</div>
            <div class="item">p</div>
            <div class="item">p</div>
            <div class="item">p</div>
            <div class="item">p</div>
            <div class="item">p</div>
            <div class="item">p</div>
        </section>
    </div>
    
</body>
</html>
