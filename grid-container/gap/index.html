<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <h1>gap: 20px</h1>
        <section class="grid grid-template-1 gap">
            <div class="item logo">Logo</div>
            <div class="item nav">Nav</div>
            <div class="item sidenav">Sidenav</div>
            <div class="item content">Content</div>
            <div class="item advert">Advert</div>
            <div class="item footer">Footer</div>
        </section>
    </div>
    
    <div>
        <h1>column-gap: 20px</h1>
        <section class="grid grid-template-1 column-gap">
            <div class="item logo">Logo</div>
            <div class="item nav">Nav</div>
            <div class="item sidenav">Sidenav</div>
            <div class="item content">Content</div>
            <div class="item advert">Advert</div>
            <div class="item footer">Footer</div>
        </section>
    </div>
    
    <div>
        <h1>row-gap: 20px</h1>
        <section class="grid grid-template-1 row-gap">
            <div class="item logo">Logo</div>
            <div class="item nav">Nav</div>
            <div class="item sidenav">Sidenav</div>
            <div class="item content">Content</div>
            <div class="item advert">Advert</div>
            <div class="item footer">Footer</div>
        </section>
    </div>
    
    <div>
        <h1>margin no intem advert</h1>
        <section class="grid grid-template-1 gap">
            <div class="item logo">Logo</div>
            <div class="item nav">Nav</div>
            <div class="item sidenav">Sidenav</div>
            <div class="item content">Content</div>
            <div class="item advert margin">Advert</div>
            <div class="item footer">Footer</div>
        </section>
    </div>
    
</body>
</html>
