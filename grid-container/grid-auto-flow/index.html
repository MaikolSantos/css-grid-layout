<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Auto Flow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <h1>grid-auto-flow: column;</h1>
        <section class="grid grid-auto-flow">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
        </section>
    </div>
    
    <div>
        <h1>grid-auto-flow: column;</h1>
        <section class="grid grid-auto-flow-2">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
        </section>
    </div>
    <div>
        <h1>grid-auto-flow: dense;</h1>
        <section class="grid grid-auto-flow-3">
            <div class="item">1</div>
            <div class="item span">2</div>
            <div class="item">3</div>
            <div class="item span">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
        </section>
    </div>
    
</body>
</html>
